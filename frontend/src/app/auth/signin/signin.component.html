<div class="main">
  <form class="example-form" [formGroup]="signinForm">
    <span class="form-layout">Please login</span>
    <mat-form-field class="example-full-width" color="primary">
      <input matInput placeholder="Email" formControlName="name">
      <mat-error
        *ngIf="!signinForm.controls['name'].hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="on">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="signinForm.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="form-button" (click)="onLogin()">Primary</button>
  </form>
</div>
