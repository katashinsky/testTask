<div class="main">
    <form class="example-form" [formGroup]="signupForm">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="signupForm.controls['name'].hasError('required')">
                First name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                formControlName="password" autocomplete="on">
            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>

            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-flat-button color="primary" class="form-button" (click)="onSignUp()">SignUp</button>
    </form>
</div>
